<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Desktop Start -->
    <div class="wrapper d-sm-block d-none">
        <div class="logo">
            <img src="../static/images/jar.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Login
        </div>
        <form class="p-3 mt-3" method="post" action="/login">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="email" name="email" id="email" placeholder="Email" required autocomplete="off">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="Password" required autocomplete="off">
            </div>
            <button type="submit" class="btn text-white mt-3">Login</button>
            {{ if ne .errorText "" }}
                <div class="alert alert-danger mt-3">{{ .errorText }}</div>
            {{ end }}
        </form>
        <div class="text-center fs-6">
            <a href="/forgot-password" class="text-decoration-none text-secondary">Forget password?</a> or <a href="/register" class="text-decoration-none text-secondary">Register</a>
        </div>
    </div>
    <!-- Desktop End -->

    <!-- Mobile Start -->
    <div class="wrapper-mobile d-sm-none">
        <div class="logo-mobile">
            <img src="../static/images/jar.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Login
        </div>
        <form class="p-3 mt-3" method="post" action="/login">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="email" id="email" placeholder="Email" required autocomplete="off">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" required autocomplete="off">
            </div>
            <button type="submit" class="btn text-white mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="/forgot-password" class="text-decoration-none text-secondary">Forget password?</a> or <a href="/register" class="text-decoration-none text-secondary">Register</a>
        </div>
    </div>
    <!-- Mobile End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
